<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/addunit.css" />
  </head>
  <body>
    <div class="addunit-card">
      <div class="addunit-header">
        <h4>Edit Unit</h4>
        <img src="assets/icons/close.svg" width="28px" height="28px" />
      </div>
      <form>
        <div class="addunit-form">
          <div class="d-flex flex-column">
            <label for="unit" class="addunit-form-text">Unit *</label>
            <input name="unit" id="unit" placeholder="ton" />
          </div>
          <div class="d-flex flex-column">
            <!-- <label for="description">Description</label>
                      <input name="description" id="description" placeholder="Enter the description" class="text-area" > -->
            <label for="description" class="addunit-form-text"
              >Description</label
            >
            <textarea
              id="description"
              name="description"
              rows="4"
              placeholder="Enter the description"
            >
                         
                      </textarea
            >
          </div>
          <div class="d-flex flex-column">
            <label for="entitytype" class="addunit-form-text"
              >Entity Type</label
            >
            <input
              name="entitytype"
              id="entitytype"
              placeholder="List of types"
            />
          </div>
        </div>

        <div class="addunit-card-footer">
          <button class="discard-btn">DISCARD</button>
          <button class="update-btn">UPDATE</button>
        </div>
      </form>
    </div>
  </body>
</html>
