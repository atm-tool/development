<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/addunit.css" />
  </head>
  <body>
    <div class="addunit-card">
      <div class="addunit-header">
        <h4>Bulk Delete</h4>
        <img src="assets/icons/close.svg" width="28px" height="28px" />
      </div>

      <div class="bulk-delete-unit">
        <img src="assets/icons/recycle-bin2.svg" width="48px" height="48px" />

        <h4 class="delete-unit-h4">Delete Sectors</h4>
        <p class="delete-unit-text">
          Are you sure you want delete all the selected sectors?
        </p>
      </div>

      <div class="addunit-card-footer">
        <button class="discard-btn">CANCEL</button>
        <button class="update-btn">CONFIRM</button>
      </div>
    </div>
  </body>
</html>
