<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/signIn.css">
</head>
<body>
    <div class="container">
        <div class="d-flex" >
            <div class="main-banner">
                <img src="assets/MainBanner.svg" alt="bg-image" />
                <img
                  src="assets/AdityaBirlaGroupLogoVector.svg"
                  class="banner-logo"
                />
                <div class="banner-text-container">
                  <p class="banner-text1">Assest Taxonomy Management</p>
                  <p class="banner-text2">ATM - version 1.0</p>
                </div>
              </div>
            <div class="signIn-card">
                <div style="width: 584px; height: 500px; position: absolute; top: 191px; left:60px; ">
                    <h2 >Forgot Password</h2>
                    <p style="font-weight: 400; font-size: 16px; line-height: 21.12px; letter-spacing: 2%;">Please enter your email address. You will receive a link to create new password via email</p>
                    <form  class="signin-form" >
                        <div class="d-flex flex-column" style="margin-bottom: 16px;position: relative;">
                            <label for="email" class="signin-form-label">Email Id</label>
                            <input id="email" name="email"class="signin-form-input"/>
                           <p class="email-p">@adityabirla.com</p>
                        </div>
                       
                        <button class="signin-form-button">SEND LINK</button>

                    </form>

                </div>
               
            </div>
        </div>
        <div class="signin-footer d-flex justify-content-between" >
            <p >Copyright all rights reserved 2023</p>
            <div class="d-flex justify-content-between "  >
                <p class="px-18">Terms Of Use</p>
                <p >Privacy Policy</p>
    
            </div>
           
        </div>
    </div>


    
</body>
</html>
