<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/addunit.css" />
  </head>
  <body>
    <div class="addunit-card">
      <div class="addunit-header">
        <h4>Add Unit</h4>
        <img src="assets/icons/close.svg" width="28px" height="28px" />
      </div>
      <form>
        <div class="addunit-form">
          <div class="d-flex flex-column">
            <label for="unit" class="addunit-form-text">Unit</label>
            <input name="unit" id="unit" placeholder="Enter the Unit" />
          </div>
          <div class="d-flex flex-column">
            <!-- <label for="description">Description</label>
                      <input name="description" id="description" placeholder="Enter the description" class="text-area" > -->
            <label for="description" class="addunit-form-text"
              >Description</label
            >
            <textarea id="description" name="description" rows="4"> </textarea>
          </div>
          <div class="d-flex flex-column">
            <label for="entitytype" class="addunit-form-text"
              >Entity Type</label
            >
            <input
              name="entitytype"
              id="entitytype"
              placeholder="List of types"
            />
          </div>
          <h6>OR</h6>
          <div>
            <div class="d-flex justify-content-between">
              <p class="addunit-form-text">Bulk Upload</p>
              <div class="d-flex justify-content-between">
                <p class="addunit-form-text">Download Template</p>
                <img src="assets/icons/close.svg" width="18px" height="18px" />
              </div>
            </div>
            <div>
              <!-- <input type="file" class="addunit-file-input" /> -->
              <label class="file">
                <input
                  type="file"
                  id="fileInput"
                  aria-label="File browser example"
                />
                <span class="file-custom" id="fileName"></span>
              </label>
              <p>Upload format can be XLS or CSV file</p>
            </div>
          </div>
        </div>
        <div class="addunit-card-footer">
          <button class="discard-btn">DISCARD</button>
          <button class="update-btn">UPDATE</button>
        </div>
      </form>
    </div>

    <script>
      function showFile() {
        const fileInput = document.getElementById("fileInput");
        fileInput.addEventListener("change", (e) => {
          var input = event.srcElement;
          var fileName = input.files[0].name;
          const spanEl = document.getElementById("fileName");
          spanEl.innerHTML = fileName;
        });
      }
    </script>
  </body>
</html>
